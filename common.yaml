- &default-ghc-options
  ghc-options:
    - -Wall
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates
    - -Wcompat
    - -Widentities
    - -Wredundant-constraints
    - -fhide-source-paths
    - -Wmissing-export-lists
    - -Wno-missing-methods
    - -Wno-type-defaults
  default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - BlockArguments
    - DataKinds
    - DefaultSignatures
    - DeriveAnyClass
    - DeriveFunctor
    - DeriveGeneric
    - DerivingStrategies
    - DerivingVia
    - DuplicateRecordFields
    - FlexibleContexts
    - FlexibleInstances
    - GADTs
    - InstanceSigs
    - KindSignatures
    - LambdaCase
    - MultiParamTypeClasses
    - NoMonomorphismRestriction
    - NoStarIsType
    - OverloadedLabels
    - OverloadedStrings
    - PolyKinds
    - QuasiQuotes
    - RankNTypes
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeOperators
    - UndecidableInstances

- &relude
  dependencies:
    - name: base
      mixin:
        - hiding (Prelude)
    - name: relude
      mixin:
        - (Relude as Prelude)
        - (Relude.Unsafe as Unsafe)

- &default-exe-options
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N


